function tinhtong(a,b) {
    if (a>b) {
      alert( "a>b xin mời nhập lại");
    }
    return a + b;
}
    let a = prompt('Nhập giá trị a: ');

  document.write("Tổng của "+a+" + "+b+" = "+ tinhtong(a,b));
