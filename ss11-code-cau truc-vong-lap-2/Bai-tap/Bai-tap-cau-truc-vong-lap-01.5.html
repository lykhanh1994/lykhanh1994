<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let F = 0, F0 =0, F1 = 0;
   let fibonacci = "";
   let Tong = 0;
   for (i = 0; i < 20; i++) {
       if (i == 0){
           F1 = 1;
           F = 1;
           fibonacci += F + "";
           Tong = Tong + F;
       } else {
           F = F0 + F1;
           F0 = F1;
           F1 = F;
           fibonacci += F + "";
           console.log(i + "+" + F);
           Tong = Tong + F;
       }
   }
   document.write('Dãy số fibonacci là : '+ fibonacci + "<br>");
   document.write('Tổng của dãy số là: ' + Tong);

</script>
</body>
</html>
