<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // in dãy 100 số dầu tiên của Finonaci
    let F0 = 0; F1 =0 ; F = 0
     let fibonaci = "";
    for (i = 0; i <= 30; i++) {
        if (i == 0) {
            F = 1;
            F1 = 1;
            fibonaci += F + "<br>";
        } else {
            F = F0 + F1;
            F0 = F1;
            F1 = F;
            fibonaci += F + "<br>";
            console.log(i + " =" + F);
        }
    }
    document.write(fibonaci);
</script>
</body>
</html>
