<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let Tong = 0;
let count = 0;
let dayso = "";
let i;
for (i = 1; ; i++) {
    if (i % 7 == 0) {
        dayso += " " + i;
        console.log(dayso);
        Tong += i;
        count++;
        if (count == 30) {
            break;
        }
    }
}
document.write("Dãy số: " + dayso + "<br>");
document.write("Tổng của dãy số là : " + Tong);

</script>
</body>
</html>
