<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let sonhap = parseInt(prompt('Nhập 1 bất kì: '));
let giaithua= 1;
let i;
if (sonhap == 0 || sonhap == 1) {
    alert('gia thừa = 1');
} else if(sonhap < 0) {
    alert('Bạn đã nhập sai!');
    sonhap = parseInt(prompt('Nhập 1 số nguyên dương bất kì: '));
} else {
    for (i=1; i <= sonhap; i++) {
        giaithua = giaithua*i;
    }
}
document.write('Giai thừa của số vừa nhập là: ' + giaithua);
</script>
</body>
</html>
