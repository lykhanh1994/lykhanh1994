<script>
  let a = parseFloat(prompt('Nhập a: '));
  let b = parseFloat(prompt('Nhập b: '));
  // Phương trình bậc 1: a*x + b = 0
  let x = -b/a;
  if (a == 0 && b == 0) {
      alert('Phương trình có vô số nghiệm.');
  } else if (a !== 0 && b == 0) {
      alert('Phương trình có nghiệm: x = 0');
  } else if (a == 0 && b !== 0) {
      alert('Phương trình vô nghiệm');
  } else {
      alert('Phương trình có nghiệm là: x = ' + -b/a);
  }

</script>
