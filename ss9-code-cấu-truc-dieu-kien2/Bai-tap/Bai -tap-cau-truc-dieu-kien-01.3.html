<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a = parseInt(prompt('Nhập số a: '));
if (a > 0) {
    alert('Số vừa nhập là số nguyên dương (>0)');
} else if (a < 0) {
    alert('Số vừa nhập là số nguyên âm (<0)');
} else {
    alert('Số vừa nhập là số 0')
}
</script>
</body>
</html>
