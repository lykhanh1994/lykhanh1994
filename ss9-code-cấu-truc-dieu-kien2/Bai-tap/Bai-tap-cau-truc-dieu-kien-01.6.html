<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let doanhso = parseInt(prompt('Nhập số tiền hàng bán được:             vnd'));
if (doanhso >= 200000) {
    alert('Số tiền hoa hồng nhận được là: ' + doanhso*2/100);
} else if (doanhso >= 400000) {
    alert('Số tiền hoa hồng nhận được là: ' + doanhso*3/100);
}
else if (doanhso > 500000) {
    alert('Số tiền hoa hồng nhận được là: ' + doanhso*4/100);
}
</script>
</body>
</html>
