<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let T = parseInt(prompt('Nhập số: '));
  if (T > 0 && T < 120) {
      alert(T + ': là tuổi của 1 người');
  } else {
      alert(T + ': không phải là tuổi của 1 người');
  }
</script>
</body>
</html>
