<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập độ dài cạnh a: '));
    let b = parseFloat(prompt('Nhập độ dài cạnh b: '));
    let c = parseFloat(prompt('Nhập độ dài cạnh c: '));
    if (a > 0 && b > 0 && c > 0 && a + b >c && b + c > a && a + c > b) {
        alert('Các sô vừa nhập vào là cạnh của 1 tam giác');
    } else {
        alert('Các sô vừa nhập vào không phải là cạnh của 1 tam giác');
    }
</script>
</body>
</html>

Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác. Điều kiện để a,b,c là cạnh của một tam giác là:

a,b,c > 0
a + b > c
b + c > a
a + c > b
