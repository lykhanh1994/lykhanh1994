<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = prompt('nhập tuổi của học sinh: ');
    if (age < 15) {
        alert(' HS không đủ tuổi vào lớp 10');
    } else if (age >= 18) {
        alert('HS quá tuổi vào lớp 10');
    } else {
        alert('HS tuổi đủ điều kiện vào lớp 10');
    }
</script>
</body>
</html>
