<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chudien = parseInt(prompt('Nhập số chữ điện: '));
    if (chudien <= 50) {
        alert('Số tiền điện là: ' + chudien*1.678);
    } else  if (chudien <= 100) {
        alert('Số tiền điện là: ' + chudien*1.734);
    } else  if (chudien <= 200) {
        alert('Số tiền điện là: ' + chudien*2.014);
    } else if (chudien <= 400) {
        alert('Số tiền điện là: ' + chudien*2.834);
    } else {
        alert('Số tiền điện là: ' + chudien*2.927);
    }
</script>
</body>
</html>
