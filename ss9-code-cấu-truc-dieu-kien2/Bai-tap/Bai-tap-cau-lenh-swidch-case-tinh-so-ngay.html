<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>
                <input type="text" id="month">
            </td>
            <td>
<button onclick="day">Tính số ngày</button>
            </td>
        </tr>
    </table>
</form>
<script>
    function day() {
let numberday = document.getElementById('month');
switch (numberday) {
    case 1:
    case 3:
    case 5:
    case 7:
    case 8:
    case 10:
    case 12:
        document.write('Số ngày của tháng này là: 31 ngày');
        break;
    case 4:
    case 6:
    case 9:
    case 11:
       document.write('Số ngày của tháng này là: 30 ngày');
        break;
    case 2:
        document.write("Tháng 2 có 28 hoặc 29 ngày.");
        break;
}
    }
</script>
</body>
</html>
