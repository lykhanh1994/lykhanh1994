<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let sophutgoi = prompt('Nhập tổng số phút gọi: ');
     if (sophutgoi <= 50) {
         alert('số tiền cước là: ' + (25000  + sophutgoi*600));
     } else if (sophutgoi > 50 && sophutgoi <=150) {
         alert('số tiền cước là: ' + (25000 + sophutgoi*400));
     } else {
         alert('số tiền cước là: ' + (25000 + sophutgoi*200));
     }
 </script>
</body>
</html>
