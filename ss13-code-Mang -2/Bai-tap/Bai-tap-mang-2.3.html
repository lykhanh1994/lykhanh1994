<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết một chương trình khai báo một mảng ký tự và kích thước của mảng.
      //  Chương trình này đếm số ký tự số trong mảng.

    let a= [];
    let count = 0;
    for (let i=0; i<10; i++) {
        a[i] = prompt('Nhập mảng a: ');
    }
    document.write("a =[ "+ a + "]<br>");
    for (let i=0; i<a.length; i++) {
        if (a[i]%2 ==0 || a[i]%2 == 1){
            count++
        }
    }
    document.write("Số kí tự số trong mảng a là: " + count);

</script>
</body>
</html>
