<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    for (let i = 0; i<5; i++) {
        a[i] = parseInt(prompt('Nhập số vào mảng: '));
    }
    document.write("a =[ "+ a + "]<br>");
    b = a.reverse();
    document.write("Mảng đảo ngược là: ["+ b +"]");
</script>
</body>
</html>
