<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [];
    let count = 0;
    let b = [];
    for (let i = 0; i<10; i++) {
        a[i] = parseInt(prompt('Nhập số vào mảng: '));
    }
    document.write("a =[ "+ a + "]<br>");
    for (let i =0; i <a.length; i++){
        if (a[i] < 0){
            b.push(a[i]);
            count++;
        }
    }
    document.write("Mảng số âm là: b =[ "+ b + "]<br>");
    document.write("Tổng số nguyên âm trong mảng a là: " + count);
</script>
</body>
</html>
