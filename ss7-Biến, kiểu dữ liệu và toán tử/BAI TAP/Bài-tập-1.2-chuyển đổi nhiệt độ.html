<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let C = parseInt(prompt('Nhập 1 số có giá trị là độ C: '));
    let F = parseInt(9/5*C+32)
    document.write('Khi chuyển sang độ F sẽ có giá trị là: ' + F);
</script>
</body>
</html>
