<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập điểm môn Toán: '));
    let b = parseInt(prompt('Nhập điểm môn Hóa: '));
    let c = parseInt(prompt('Nhập điểm môn Hóa: '));
    let sum = parseInt(a+ b+ c);
    let d = parseInt(sum/3);
document.write('Điểm tổng là: ' + sum);
document.write('<br>Điểm trung bình cộng là: ' + d);
</script>
