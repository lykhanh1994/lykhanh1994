<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let PI = 3.14;
    // PI là hằng số pi của hình tròn có giá trị không đổi là 3,14
    let r = parseInt(prompt('Nhập bán kính của hình tròn: '));
    let C = parseFloat(2*r*PI);
    // C là chu vi hình tròn
    document.write('chu vi hình tròn là: ' + C);
</script>
</body>
</html>
