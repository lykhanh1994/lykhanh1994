<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boi so</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập 1 số bất kì: '));
    /* a là bội của b
    cách nhập khác: var num = prompt("Nhập vàomột số cần kiểm tra có chia hết cho 3 hay không");
     */
    //   // Chuyển sang kiểu number: num = parseInt(num);

    let b = parseInt(prompt('nhập 1 số bất kì: '));
    // b là ước của a
    if (a%b==0) {
        alert ('a là bội của b');
    } else
        alert ('a không phải là bội của b');
    </script>
</body>
</html>
