<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập năm để kiểm tra: "));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert(year + " là năm Nhuần");
            } else {
                alert(year + " không phải là năm Nhuần");
            }
        }
        alert(year + "là năm Nhuần");
    } else {
        alert(year + "không phải là năm Nhuần");
    }

</script>
</body>
</html>
