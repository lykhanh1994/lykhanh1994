<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser = prompt("Nhập thông tin người dùng: ");
   switch (browser) {
       case 'Edge':
           alert("you've got the Edge");
           break;
       case  'chrome':
       case 'Firefox':
       case 'Safari':
       case 'Opera':
           alert("Okay we support these browsers too");
           break;
       default:
           alert("We hope that this page looks ok!");
   }
</script>
</body>
</html>
